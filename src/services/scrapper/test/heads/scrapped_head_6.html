            {"@context":"https://schema.org","@type":"JobPosting","title":"Développeur Fullstack Java Angular H/F","description":"<h2>Les missions du poste</h2><p>Fédérateur de talents au service de l'excellence digitale, Néo-Soft est un Groupe indépendant de conseil en transformation digitale. Reconnu pour l'expertise de ses 1 700 consultants et ses 16 implantations dans 4 pays. En 15 ans, le groupe s'est imposé comme une entreprise référente dans le domaine du Conseil et Gestion de projet, Domaine applicatif, Systèmes & Réseaux, Cybersécurité et Data.<br /><br />Animés par une forte exigence sociétale et engagés sur les enjeux environnementaux, nous nous mobilisons au quotidien pour le bien-être de nos consultants, une démarche récompensée par le label Engagé RSE et l'obtention du label Happy At Work depuis 2018.<br /><br />Nous recherchons pour intégrer notre Agence de Toulouse, un Ingénieur Etudes et Développement FullStack (H/F).<br /><br />Directement rattaché (e) au Consultant manager, vous bénéficierez dans un premier temps d'une période d'intégration vous permettant de découvrir le groupe, nos enjeux et nos équipes<br /><br />En intégrant notre Agence , voici les missions qui vous seront proposées :<br /><br />Vos missions<br /><br />Vous interviendrez sur des stacks modernes dans des projets Agiles et adeptes de l'automatisation (test, déploiement et intégration).<br /><br />Vous participerez à l'ensemble des activités suivantes :<br /><br />· L'analyse fonctionnelle,<br /><br />· La conception technique des futures fonctionnalités,<br /><br />· L'implémentation des fonctionnalités conçues sur la stack complète (Front et Back office,<br /><br />· La supervision des tests,<br /><br />· La création de documentation technique.<br /><br />Environnement technique<br /><br />- Langages : Java 17 , Javascript (et typescript), HTML5, CSS3, Bootstrap<br /><br />- Framework : SpringBoot 4, Angular 17/NGRX<br /><br />- Outils : Maven, GIT, Jenkins, Sonar,<br /><br /> B7 L\u0027analyse fonctionnelle,\r\n\r\n\u00B7 La conception technique des futures fonctionnalit\u00E9s,\r\n\r\n\u00B7 L\u0027impl\u00E9mentation des fonctionnalit\u00E9s con\u00E7ues sur la stack compl\u00E8te (Front et Back office,\r\n\r\n\u00B7 La supervision des tests,\r\n\r\n\u00B7 La cr\u00E9ation de documentation technique.\r\n\r\nEnvironnement technique\r\n\r\n- Langages : Java 17 , Javascript (et typescript), HTML5, CSS3, Bootstrap\r\n\r\n- Framework : SpringBoot 4, Angular 17/NGRX\r\n\r\n- Outils : Maven, GIT, Jenkins, Sonar,\r\n\r\n- DevOps : Docker, Kubernetes (connaissances facultatives mais appr\u00E9ci\u00E9es)\r\n\r\n- M\u00E9thodologie : Scrum, Kanban","Profile":"Vous disposez d\u0027au moins 4 ans d\u0027exp\u00E9rience en d\u00E9veloppement Java et ma\u00EEtrisez le framework Angular.\r\n\r\nVotre expertise technique, alli\u00E9e \u00E0 votre curiosit\u00E9, votre esprit d\u0027\u00E9quipe et votre capacit\u00E9 d\u0027adaptation, fera toute la diff\u00E9rence dans la r\u00E9ussite de vos missions."}</script><meta name="rjtrackaction" content="4"><meta name="rjtrackcontent" content="2"><meta name="rjtrackcontentid" content="67890369"><meta name="rjtrackcontentappid" content="41"><meta name="rjtrak" content="[7630731289,64455322732,70548286087,89656274803,97764593725,103953702508,104680829473,117861814021,120637135294,125045151502,127615793759,128460083107,434814930880,445739691350,38663785668,61967313159,30064773120,30064773346,34359740576]"><script>
